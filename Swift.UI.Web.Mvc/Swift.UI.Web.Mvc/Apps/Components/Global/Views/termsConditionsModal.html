
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{title || 'Terms and Conditions'}}</h4>
    </div>
    <div class="modal-body">
        <p>
            {{message}}
        </p>
        <p>
            {{content}}
        </p>
        <p>
            By clicking on "Agree" you agree to The Company's'
            <a href="{{url}}">{{title || 'Terms and Conditions'}}</a>
        </p>
        <p>
            <input type="checkbox" ng-model="checkAgree" /> I agree, I have read The Company's'
            <a href="{{url}}">{{title || 'Terms and Conditions'}}</a> carefully
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary"
                ng-disabled="!checkAgree" ng-click="agree()">
            Agree
        </button>
    </div>
</div>
